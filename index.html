<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK localizator 3000</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="container_input col-6">
                    <label>Input properties text here
                        <br>
                        <textarea cols="100" rows="5" class="input-textarea input-properties"></textarea>
                    </label><br>

                </div>
                <div class="container_input col-6">
                    <p class="screen-repeats"></p>
                    <p class="screen-properties_checked"></p>

                </div>
                <button class="btn-check_properties_doubles btn btn-secondary">Find repeats in properties keys</button>
            </div>
            <div class="row values d-none">
                <div class="container_input col-6">
                    <label>Input English values here:<br>
                        <textarea cols="100" rows="5" class="input-textarea input-values_en " ></textarea>
                    </label>

                </div>
                <div class="container_input col-6">
                    <label>Input TH values here:<br>
                        <textarea cols="100" rows="5" class="input-textarea input-values_th w-100" ></textarea>
                    </label>

                </div>
                <div class="col-12">
                    <div class="screen-results_repeats">
                        <h2 class="btn_toggle">Repeats in English values</h2>
                        <div>
                            <p class="results_values_normal"></p>
                            <table class="results_repeats" border="1">
                                
                            </table>
                        </div>
                    </div>
                    
                </div>
                <div class="col-12">
                    <button class="btn_check_repeats btn btn-secondary" >Find repeats in EN values</button>
                    <button class="btn_modify_properties btn btn-secondary" >LOCALIZE</button>
                </div>
                
            </div>
            
        </div>
        
        <hr>
        <div class="container-fluid localization_results d-none">
            <div class="row ">

                <div class="col-12">

                    <div class="screen-results_properties_before">
                        <h2 class="btn_toggle">Properties before localization</h2>
                        <div>
                            <p class="results_properties_before"></p>
                        </div>
                    </div>
                    <div class="screen-results_properties_after">
                        <h2 class="btn_toggle">Properties after localization</h2>
                        <div>
                            <p class="results_properties_after"></p>
                        </div>
                    </div>
                    <div class="screen-results_properties_notfound">
                        <h2 class="btn_toggle">Properties not found</h2>
                        <div>
                            <p class="results_properties_notfound"></p>
                        </div>
                    </div>
                </div>

            </div>


        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
